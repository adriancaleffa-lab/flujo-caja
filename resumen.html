  <table id="tbl">
    <thead>
      <tr>
        <th>Semana</th>
        <th>CrÃ©ditos</th>

<script>
// cargar movimientos compartidos
const movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
const tbody = document.querySelector("#tbl tbody");

function formato(valor){
  return valor.toLocaleString('es-AR',{
    style:'currency',
    currency:'ARS',
    minimumFractionDigits:2
  });
}

// calcula nÃºmero de semana
function getSemana(d){
  const date = new Date(d);
  const oneJan = new Date(date.getFullYear(), 0, 1);
  return Math.ceil((((date - oneJan) / 86400000) + oneJan.getDay() + 1) / 7);
}

function renderResumen(){
  const porSemana = {};

  movimientos.forEach(m=>{
    const fecha = new Date(m.fecha);
    const semana = `${fecha.getFullYear()}-W${getSemana(fecha)}`;

    if(!porSemana[semana])
      porSemana[semana] = {creditos:0, debitos:0};

    porSemana[semana].creditos += Number(m.creditos || 0);
    porSemana[semana].debitos  += Number(m.debitos || 0);
  });

  tbody.innerHTML = "";

  Object.keys(porSemana).sort().forEach(sem => {
    const v = porSemana[sem];
    const saldo = v.creditos - v.debitos;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${sem}</td>
      <td class="num">${formato(v.creditos)}</td>
      <td class="num">${formato(v.debitos)}</td>
      <td class="num" style="color:${saldo>=0?'green':'red'}">
        ${formato(saldo)}
      </td>
    `;

    tbody.appendChild(tr);
  });
}

renderResumen();
</script>
